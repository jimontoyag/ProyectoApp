<ion-view title="Profile">
<ion-content class="padding">
    <div class="list card">
            
            <div class="item item-image padding">
                <img id="profile-image" ng-src="{{user.gravatar}}" />
            </div>
            <div class="item">
                Nombre:
                <p>{{user.displayName}}</p>
            </div>
            <div class="item">
                Email:
                <p>{{user.email}}</p>
            </div>
        </div>
  </ion-content>
        
</ion-view>
